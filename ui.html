<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiley Express</title>
    <style>
      :root {
        --bg-color-tab: #263136;
        --bg-color-button: #f0f3f5;
        --color-text: #f0f3f5;
        --color-border: #9eb2bc;
        --bg-color-tab-active: #4d6470;
        --bg-color-tab-hover: #3a4c54;
        --bg-color-button-hover: white;
        --border-radius-button: 8px;
        --border-radius-tab: 999px;
        --hover-scale: 1.08;
        --transition-speed: 0.3s;
        --size-10: 10px;
        --size-16: 16px;
        --size-32: 32px;
      }

      body {
        margin: var(--size-32) var(--size-16);
      }

      #colorPicker {
        display: flex;
        gap: 18px;
        justify-content: center;
        margin-bottom: var(--size-32);
      }

      #tabMenu {
        display: flex;
        gap: 4px;
        justify-content: center;
        margin-bottom: var(--size-16);
        background-color: var(--bg-color-tab);
        padding: 6px;
        border-radius: var(--border-radius-tab);
      }

      .tab-item {
        color: var(--color-text);
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        padding: var(--size-10) 19px;
        border-radius: var(--border-radius-tab);
      }

      .tab-item:hover {
        background: var(--bg-color-tab-hover);
      }

      .tab-item.active {
        background: var(--bg-color-tab-active);
        color: white;
      }

      button {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="colorPicker"></div>
    <div id="tabMenu"></div>
    <div id="smileyContainer"></div>
    <script>
      const colorPicker = document.getElementById("colorPicker");
      const tabMenu = document.getElementById("tabMenu");
      const smileyContainer = document.getElementById("smileyContainer");

      const ColorCombinations = [
        { light: "#67C1E4", dark: "#0369A1" }, // Sky Thinker
        { light: "#A78BFA", dark: "#5B21B6" }, // Lavender Logic
        { light: "#F59E58", dark: "#C2410C" }, // Bold Blaze
        { light: "#34D399", dark: "#065F46" }, // Green Path
        { light: "#F472B6", dark: "#BE185D" }, // Warm Bloom
        { light: "#FACC15", dark: "#A16207" }, // Golden Idea
        { light: "#9CA3AF", dark: "#3F3F46" }, // Neutral Ground
      ];

      const MenuItems = ["Happy", "Sad", "Angry", "Excited", "Calm", "Anxious"];

      /* ------------------------------------------------------------------
      Create Color Picker
      ------------------------------------------------------------------ */
      function createColorPicker() {
        ColorCombinations.forEach(({ light, dark }) => {
          const swatch = document.createElement("div");
          swatch.style.width = "40px";
          swatch.style.height = "40px";
          swatch.style.borderRadius = "50%";
          swatch.style.cursor = "pointer";
          swatch.style.background = `linear-gradient(to right, ${light} 50%, ${dark} 50%)`;

          swatch.title = `${light} / ${dark}`;

          swatch.addEventListener("click", () => {
            console.log("Selected:", { light, dark });
            // ToDo: Color combo for a smiley
          });

          colorPicker.appendChild(swatch);
        });
      }

      createColorPicker();

      /* ------------------------------------------------------------------
      Create Tab Menu
      ------------------------------------------------------------------ */
      function createTabMenu() {
        MenuItems.forEach((label, index) => {
          const tab = document.createElement("button");
          tab.textContent = label;
          tab.className = "tab-item";

          // Default first tab as active
          if (index === 0) tab.classList.add("active");

          tab.addEventListener("click", () => {
            document
              .querySelectorAll(".tab-item")
              .forEach((btn) => btn.classList.remove("active"));
            tab.classList.add("active");

            console.log("Switched to tab:", label);
            // TODO: Load relevant smileys for this mood
          });

          tabMenu.appendChild(tab);
        });
      }

      createTabMenu();

      /* ------------------------------------------------------------------
      Load Smileys to UI
      ------------------------------------------------------------------ */
    </script>
  </body>
</html>
